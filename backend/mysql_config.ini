[mysql]
# Configurare MySQL pentru KPI Time Tracker
host = localhost
port = 3306
user = kpi_user
password = kpi_password_2024
database = kpi_tracker
charset = utf8mb4
autocommit = true

# Configurare pentru producție (comentează pentru dezvoltare)
# host = your-production-host
# port = 3306
# user = your-production-user
# password = your-secure-password
# database = kpi_tracker_prod

[connection]
# Setări conexiune
connect_timeout = 10
read_timeout = 30
write_timeout = 30

[security]
# Setări securitate
ssl_disabled = false
ssl_verify_cert = true
ssl_verify_identity = true
